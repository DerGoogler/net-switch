<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" type="text/css" rel="stylesheet">
  <script type="module" crossorigin src="index.js" type="text/javascript"></script>
  <script src="mmrl_css.js"></script>
  <style>
    .root_layout {
      padding-top: var(--window-inset-top);
      padding-bottom: var(--window-inset-bottom);
    }
  </style>
</head>

<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-200 root_layout">
  <!-- Search Bar -->
  <div class="p-4">
    <input 
      type="search" 
      id="search" 
      placeholder="Search App" 
      class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200">
  </div>

  <!-- Apps List -->
  <div id="apps-list" class="space-y-4 px-4"></div>

  <!-- App Template -->
  <template id="app-template">
    <div class="border border-gray-300 rounded-md p-4 dark:border-gray-700">
      <div class="flex justify-between items-center">
        <!-- App name label -->
        <div class="truncate max-w-[75%]">
          <p class="m-0 text-sm dark:text-gray-200 truncate">
          </p>
        </div>
        <!-- Switch -->
        <label class="relative inline-flex items-center cursor-pointer ml-auto">
          <input type="checkbox" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:bg-blue-600 peer-focus:ring-2 peer-focus:ring-blue-300"></div>
          <div class="absolute w-4 h-4 bg-white rounded-full border border-gray-300 left-1 top-1 transition-transform peer-checked:translate-x-5 dark:border-gray-600 dark:peer-checked:border-white"></div>
        </label>
      </div>
    </div>
  </template>
</body>

</html>
